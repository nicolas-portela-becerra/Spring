<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
	<title>Tabla para listar jugadores</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</head>
	<body>
		<h1>LISTA DE JUGADORES</h1>
		<table class="table table-striped table-bordered table-hover">
			<tr>
				<th>ID</th>
				<th>NOMBRE</th>
				<th>FECHA</th>		
				<th>POSICION</th>
				<th>EQUIPO</th>
				<th>DETALLLE</th>
				<th>BORRAR</th>
			</tr>
			<tr th:each="v : ${jugadores}">
				<td th:text="${v.codigo_jugador}"></td>
				<td th:text="${v.nombre}"></td>
				<td th:text="${v.fechaNacimiento}"></td>
				<td th:text="${v.posicion}"></td>
				<td th:text="${v.equipo.getNombre()}"></td>
				<td>
					<a th:href="@{/jugadores/view/{id} (id=${v.codigo_jugador})}" class="btn btn-success">Detalle</a>
				</td>
				<td>
					<a th:href="@{/jugadores/delete(id=${v.codigo_jugador})}" class="btn btn-danger">Borrar</a>
				</td>
			</tr>
		</table>
	</body>
</html>
